<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div>
        <video autoplay loop muted class="absolute z-10 w-auto min-w-full h-auto max-w-[3440px]">
            <source
                src="https://github.com/brittain-wynyard/brittain-wynyard.github.io/blob/BW-NEW/images/BW%20Homepage%20Intro%20Desktop.mp4"
                type="video/mp4" />
            Your Browser does not support the video tag
        </video>
    </div>
    <nav class="bg-transparent">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 py-[45px]">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="flex flex-row gap-[20px] p-4 md:p-0 font-sans font-bold uppercase text-center">
                    <li>
                        <a href="#"
                            class="block w-[140px] py-2 px-3 uppercase text-white md:p-0 dark:text-black text-sm"
                            aria-current="page">Cs Portal</a>
                    </li>
                    <li>
                        <a href="#" class="block w-[140px] py-2 px-3 text-white md:p-0 dark:text-black text-sm"
                            aria-current="page">Nuorder</a>
                    </li>
                    <li>
                        <a href="#" class="block w-[140px] py-2 px-3 text-white md:p-0 dark:text-black text-sm"
                            aria-current="page">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

</body>
